<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Todo App</title><script defer="defer" src="app.bundle.js"></script><link href="app.css" rel="stylesheet"></head><body><header class="header"><div class="home"><div id="bars" class="bars"><i class="fa-solid fa-bars fa-xl"></i></div><h2 id="home"><a>Home</a></h2></div><div id="add" class="add"><i class="fa-solid fa-plus fa-xl"></i></div><div class="completed" id="completed"><h2>Completed <i class="fa-solid fa-check-double"></i></h2></div></header><main><aside class="sidebar" id="sidebar" style="left:-24rem"><ul><li id="inbox" class="active"><i class="fa-solid fa-inbox"></i>Inbox</li><li id="today"><i class="fa-solid fa-calendar-day"></i>Today</li><li id="myProjects"><i class="fa-solid fa-file-circle-plus"></i>My Projects <span id="updown"><i class="fa-solid fa-circle-chevron-down"></i></span></li><ul id="dropdown-items"><li class="dropdownItem" id="projectForm">+ New Project</li></ul></ul></aside><section id="main-content"><div class="display-styles"><div id="list" class="active"><i class="fa-solid fa-list fa-xl"></i></div><div id="table"><i class="fa-solid fa-table fa-xl"></i></div></div><div class="content flex" id="content"></div></section></main><div class="modal" id="modal-project"><div class="modal-content"><span class="close" id="closeModalProject">&times;</span><h3>Add New Project</h3><form id="projectInput" onsubmit="newProject(event)"><input placeholder="Project Name" required id="projectName"> <button id="submit" type="submit">Submit</button></form></div></div><div class="modal-add" id="modalAdd"><div class="modalAdd-Content"><span class="close" id="closeModalAdd">&times;</span><h3>Add New Todo</h3><form class="addTodo" id="addTodo" onsubmit="inputTodoForm(event)"><div class="input-group"><label for="inputTitle">Title:</label> <input id="inputTitle" required></div><div class="input-group"><label for="inputDate">Date:</label> <input type="datetime-local" id="inputDate" min="2022-05-05T16:15:23" required></div><div class="input-group input-flex"><div class="textarea"><label for="inputDescription">Description:</label> <textarea cols="20" rows="6" required id="inputDescription"></textarea></div><div class="select-group"><label for="inputPriority">Priority:</label> <select id="inputPriority" required><option value="low">Low</option><option value="medium">Medium</option><option value="high">High</option></select></div></div><button type="submit" id="submitBtn">Submit</button></form></div></div></body></html>
