<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<body>
    <header class="header">
        <div class="home">
            <div id="bars" class="bars"><i class="fa-solid fa-bars fa-xl"></i></div>
            <h2 id="home"><a>Home</a></h2>
        </div>
        <div id="add" class="add"><i class="fa-solid fa-plus fa-xl"></i></div>
        <div class="completed" id="completed">
            <h2>Completed  <i class="fa-solid fa-check-double"></i></h2>
        </div>
    </header>

    <main>
        <aside class="sidebar" id="sidebar" style="left: -24rem;">
            <ul>
                <li id="inbox"><i class="fa-solid fa-inbox"></i>Inbox</li>
                <li id="today"><i class="fa-solid fa-calendar-day"></i>Today</li>
                <li id="myProjects"><i class="fa-solid fa-file-circle-plus"></i>My Projects <span id="updown"><i class="fa-solid fa-circle-chevron-down"></i></span></li>
                <ul id="dropdown-items">
                    <li class="dropdownItem" id="projectForm">+ New Project</li>
                </ul>
            </ul>
        </aside>
        <section id="main-content">
            <div class="display-styles">
                <i class="fa-solid fa-list fa-xl"></i>
                <i class="fa-solid fa-table fa-xl"></i>
            </div>
            <div class="content flex" id="content">
                <div class="card list-style ">
                    <h3 id="title">My Todo</h3>
                    <p id="date">24.09.2022</p>
                    <div class="edits">
                        <i class="fa-solid fa-pencil"></i>
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <i class="fa-solid fa-truck-fast"></i>
                        <i class="fa-solid fa-trash"></i>
                    </div>
                    <div class="modal" id="modal-card">
                        <div class="card-modal-content">
                            <span class="close" id="closeModalCard">&times;</span>
                            <div class="modal-container">
                                <div class="modal-titles">
                                    <p class="title">Title:</p>
                                    <p class="description">My Todo</p>
                                </div>
                                <div class="modal-titles">
                                    <p class="title">Description:</p>
                                    <p class="description">Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet.</p>
                                </div>
                                <div class="modal-titles">
                                    <p class="title">Date:</p>
                                    <p class="description">23.09.2022</p>
                                </div>
                                <div class="modal-titles">
                                    <p class="title">Priority:</p>
                                    <p class="description">Low</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    



    <div class="modal" id="modal-project">
        <div class="modal-content">
            <span class="close" id="closeModalProject">&times;</span>
            <h3>Add New Project</h3>
            <form onsubmit="inputProject(event)">
                <input type="text" placeholder="Project Name" required id="projectName">
                <button id="submit" type="submit">Submit</button>
            </form>    
        </div>
  </div>    
</body>
</html>
